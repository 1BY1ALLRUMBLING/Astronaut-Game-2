<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Astronaut Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }

        canvas { display: block; }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 2;
        }
        #hud div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="instructions">Click,to start the game</div>
    <div id="hud">
        <div id="health">Helath: 100</div>
        <div id="score">Score: 0</div>
    </div>

    <!-- HTML5 Audio элементы -->
    <audio id="shootAudio" src="sounds/shoot.wav"></audio>
    <audio id="enemyDeathAudio" src="sounds/enemy_death.wav"></audio>
    <audio id="playerHitAudio" src="sounds/player_hit.wav"></audio>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- PointerLockControls (если используете) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
    <!-- Main game script -->
    <script src="game.js"></script>
</body>
</html>
